model = "gpt-5.2-codex"
model_reasoning_effort = "high"
hide_agent_reasoning = true
network_access = true
web_search_request = true

notify = ["bash", "-lc", "afplay /System/Library/Sounds/Ping.aiff"]

[projects."~/koshitake2m2/playground_flutter/sample_app"]
trust_level = "trusted"
allowlist = [
  ["bash", "-lc", "git fetch --all --prune"],
  ["bash", "-lc", "git ls-remote --heads origin | grep -E 'refs/heads/[0-9]+-add-completion-ads$'"],
  ['bash', '-lc', '.specify/scripts/bash/create-new-feature.sh'],
  "fvm dart format",
  "fvm flutter test",
   { command = "fvm dart format" },
   { command = "fvm flutter test" },
]

[notice]
"hide_gpt-5.1-codex-max_migration_prompt" = true

# $ ccodex mcp login notion
[mcp_servers.notion]
url = "https://mcp.notion.com/mcp"
